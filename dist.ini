author  = Graham Barr
license = Perl_5
copyright_holder = Graham Barr


[@Basic]

[PruneFiles]
filenames = README.md ; for use by github

[AutoVersion]
major = 0

[Prereq]
Moose                = 0.98
MongoDB              = 0.38
List::Util::XS       = 0.01 ; XS needed for weaken
namespace::autoclean = 0
Digest::MD5          = 0
AnyEvent             = 5.271 ; may work with newer, but untested
Tie::IxHash          = 0
aliased              = 0.30 ; may work with newer, but untested

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d

[MetaJSON]
[MetaResources]
repository.url  = git://github.com/gbarr/AnyEvent-MongoDB.git
repository.web  = http://github.com/gbarr/AnyEvent-MongoDB
repository.type = git


[Signature]

[@Git]
tag_format = %v

